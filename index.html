<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | GameDev Portfolio</title>
  <style>
    :root {
      --main-color: #e50914;
      --text-color: #ffffff;
      --bg-color: #121212;
      --accent-color: #ff4b4b;
      --transition: 0.3s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--main-color);
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      transition: color var(--transition), transform var(--transition);
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: var(--text-color);
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    p {
      font-size: 1.2rem;
      color: #dddddd;
      max-width: 700px;
      margin: auto;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 1rem;
      }

      .nav-links a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>GameDev Portfolio</h1>
      <div class="nav-links">
        <a href="index.html">About me</a>
        <a href="games.html">Games</a>
        <a href="art.html">Art</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>Добро пожаловать в моё портфолио разработчицы игр. Здесь вы найдёте мои проекты, идеи и визуальное искусство.</p>
  </main>

  <footer>
    © 2025 DobJalo | GameDev Portfolio
  </footer>
</body>
</html>
