<!DOCTYPE html>
<!-- Объявление типа документа: HTML5 -->
<html lang="en">
<!-- Открываем тег html с указанием языка страницы -->

<head>
  <!-- Метаинформация о странице -->
  <meta charset="UTF-8" />
  <!-- Кодировка документа — UTF-8, чтобы поддерживать любые символы -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Адаптивность для мобильных устройств:
       устанавливает ширину в зависимости от ширины экрана -->
  
  <title>Name Surname - Game Developer Portfolio</title>
  <!-- Заголовок страницы, который отображается во вкладке браузера -->
  
  <link rel="stylesheet" href="style.css" />
  <!-- Подключаем внешний CSS-файл со стилями -->
  
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <!-- Подключаем шрифты Exo 2 и Orbitron с Google Fonts -->
</head>

<body>
  <!-- Основное тело страницы — то, что видит пользователь -->
  
  <header>
    <!-- Верхняя часть сайта — обычно содержит навигацию и логотип -->
    
    <nav>
      <!-- Навигационное меню -->
      
      <div class="header-title">
  <header>Name Surname</h1>
  <p class="subtitle">Game Developer Portfolio</p>
</div>

      <!-- Главный заголовок сайта.
           Текст выделен классом highlight для окраски -->
      
      <div class="nav-links">
        <!-- Контейнер для ссылок навигации -->
        
        <a href="index.html">About</a>
        <!-- Ссылка на главную/о себе страницу -->
        
        <a href="games.html">Games</a>
        <!-- Ссылка на страницу с играми -->
        
        <a href="art.html">Art</a>
        <!-- Ссылка на страницу с артами -->
        
        <a href="contact.html">Contact</a>
        <!-- Ссылка на страницу контактов -->
      </div>
    </nav>
  </header>

  <main>
    <!-- Основной контент страницы -->
    
    <section class="intro">
      <!-- Вводный раздел с описанием -->
      
      <h2>Independent & Innovative</h2>
      <!-- Второстепенный заголовок раздела -->
      
      <p>Creating unique gaming experiences</p>
      <!-- Краткий описательный текст -->
      
      <div class="tech-icon">⚙️ Unity • C# • GitHub</div>
      <!-- Значки или текст с перечислением технологий -->
    </section>

    <section class="projects">
      <!-- Раздел с проектами -->
      
      <img src="myimage.png" alt="myimage">
      <!-- Изображение проекта. 
           Атрибут alt — текст, показываемый если картинка не загрузилась -->
    </section>
  </main>

  

  </footer>
</body>

</html>
