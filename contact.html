<head>

  <title>Home | GameDev Portfolio</title>
  <style>
    :root {
      --main-color: #cc0000;
      --text-color: #ffffff;
      --bg-color: #1a1a1a;
      --transition: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--main-color);
      padding: 1rem 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    .nav-links a {
      margin-left: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      transition: color var(--transition);
    }

    .nav-links a:hover {
      color: #ffaaaa;
    }

    main {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: var(--main-color);
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
      }

      .nav-links a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
